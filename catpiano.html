    </div>

    <div class="piano">
        <div class="keygroup">
            <div class="key key1"></div>
            <div class="key key2-black"></div>
            <div class="key key3"></div>
            <div class="key key4-black"></div>
            <div class="key key5"></div>
            <div class="key key6-black"></div>
            <div class="key key7"></div>
        </div>
        <div class="middlekey"></div>
        <div class="keygroup">
            <div class="key key1"></div>
            <div class="key key2-black"></div>
            <div class="key key3"></div>
            <div class="key key4-black"></div>
            <div class="key key5"></div>
            <div class="key key6-black"></div>
            <div class="key key7"></div>
        </div>
    </div>

    <script>
        const keys = document.querySelectorAll(".key");

        for (let i = 0; i < keys.length; i++)
        {
            let audio = new Audio();
            
            keys[i].addEventListener("click", () => {
                audio.src = "sounds/meow" + (i + 1) + ".mp3";
                audio.play();
            });
        }

        const middleKey = document.querySelector(".middlekey");
        let meowSpeech = new SpeechSynthesisUtterance();

        middleKey.addEventListener("click", () => {
            meowSpeech.text = "meow";
            speechSynthesis.speak(meowSpeech);
        });
        let tetris = new Audio();
        tetris.src = "tetris.mp3";
        let count = 0;
        document.querySelector(".toggle").addEventListener("click", () => {
            if (count % 2 == 0)
            {
                tetris.play();
            } else 
            {
                tetris.pause();
            }
            count++;
        });
    </script>
</body>
